<!-- Modal  -->
<div class="modal fade" id="demoModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title">{{productje?.name}}</h2>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>

      <div class="modal-body">
        <img style="max-width:99%;" [src]="productje?.imageurl"/>
        <p>Beschrijving: <b>{{productje?.description}}</b></p>
        <p>Categorie: <b>{{productje?.categorie}}</b></p>
      </div>
    </div>
  </div>
</div>

<!-- website content -->
<div id="content">
 <img id="header" src="../assets/images/logo.png" alt="Bosch" />
 <p></p>
 <p>Alle tools uit de ToolBackend API;</p>

 <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">https://spatoolbackend.herokuapp.com/api/register om te beginnen</li>
    </ol>
  </nav>

  <a href="https://spaverhuurfrontend.herokuapp.com/"><button type="button" class="btn btn-warning">Verhuur Frontend</button></a>

  <p></p>
  <section id="photos" style="color:white">
    <img  *ngFor="let product of products"
    class="image"
    title="{{product.name}}"
    [src]="product.imageurl"
    onerror="this.style.display='none'"
    data-toggle="modal"
    data-target="#demoModal"
    (click)="photoclicked(product)"/>
  </section>
</div>
