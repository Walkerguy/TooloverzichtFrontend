<!-- Modal  -->

<div class="modal fade" id="demoModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">{{productje?.name}}</h2>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <img style="max-width:99%;" [src]="productje?.imageurl"/>
        <p>Beschrijving: <b>{{productje?.description}}</b></p>
        <p>Categorie: <b>{{productje?.categorie}}</b></p>
      </div>
    </div>
  </div>
</div>

<!-- website content -->

<div id="content">
 <div id="spacer"></div>
 <img id="header-img" src="../assets/images/bosch-logo.png" alt="Bosch" />
 <!-- <app-card></app-card> -->
 <section id="photos" style="color:white">
   <img  *ngFor="let product of products"
   class="image"
   title="{{product.name}}"
   [src]="product.imageurl"
   onerror="this.style.display='none'"
   data-toggle="modal"
   data-target="#demoModal"
   (click)="photoclicked(product)"
    />
</section>
</div>
